apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: msg-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port: 
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: bhokkali-credential
    hosts:
    - "bhokkali.com"
  - port: 
      number: 5432
      name: tcp
      protocol: TCP
    hosts:
    - "bhokkali.com"